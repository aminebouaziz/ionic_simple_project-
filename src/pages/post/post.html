
<ion-header>

  <ion-navbar>
    <ion-title>post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-card *ngFor="let item of items  " >
  
      <img src="{{ imageSource}}"/>
  
      <ion-card-content  >
        <ion-card-title>
         {{ item.help }}
        </ion-card-title>
        <p>
          {{item.message}}
        </p>
      </ion-card-content>
  
      <ion-item>
        <ion-icon name="call" item-start style="color: #d03e84"></ion-icon>
        {{item.number}}
        <ion-badge item-end>9</ion-badge>
      </ion-item>
  
     
  
    </ion-card>
  
  </ion-content>
