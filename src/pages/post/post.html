
<ion-header>

  <ion-navbar>
    <ion-title>post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="body" >

    <ion-card class="card" *ngFor="let item of items  " >
  
      <img src="{{ imageSource}}"/>
  
      <ion-card-content  >
        <ion-card-title>
     <h1>   I NEED HELP ! </h1>
        <h2>{{ item.help }}</h2>
        </ion-card-title>
        <h2 style="color: rgb(110, 110, 110)">Description :</h2> 
        <p style="color: rgb(100, 100, 100)"> 
        {{item.message}}
        </p>
      </ion-card-content>
  
      <ion-item class="card">
        <ion-icon style="text-align: center" name="call" item-start style="color: #00910c"></ion-icon>
       +216  {{item.number}}
        
      </ion-item>
  
     
  
    </ion-card>
  
  </ion-content>
