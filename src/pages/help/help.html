<ion-header>

  <ion-navbar>
    <ion-title>help</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>kind of help </ion-label>
          <ion-input type="text" #help></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>message </ion-label>
          <ion-input type="text" #message></ion-input>
        </ion-item>
          <ion-item>
        <ion-label floating>numbcell </ion-label>
        <ion-input type="number" #number></ion-input>
        </ion-item>
        </ion-list>
        <p> <img src="{{ image }}"> </p> 
       <ion-icon (click)="takePhoto()"  name="md-camera"></ion-icon>
        <button block ion-button (click)="submit()">Submit</button>
</ion-content>
