<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <img  style="margin-left: 45px;" src="../../assets/imgs/register.png" alt="">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" #email></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button block ion-button style="font-size:30px" (click)="register()">Register</button>
  </div>
</ion-content>
