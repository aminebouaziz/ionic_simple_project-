<ion-header>
  <ion-navbar>
    <ion-title>
     Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="body">
  <img src="../../assets/imgs/lms-integrations.png" alt="">
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    
    <div padding>
      <button block ion-button style="font-size:30px" (click)="signInUser()">Sign In</button>
    </div>

  </ion-list>
</ion-content>
